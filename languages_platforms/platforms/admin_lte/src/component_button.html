<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>AdminLTE 3 | Buttons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<a href="#" class="brand-link">
					<img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
					<span class="brand-text font-weight-light">AdminLTE 3</span>
				</a>
				<div class="sidebar">
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img src="https://adminlte.io/themes/v3/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
						</div>
						<div class="info">
							<a href="./index.html" class="d-block">Your Name</a>
						</div>
					</div>
					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
							<li class="nav-item">
								<a href="./index.html" class="nav-link">
									<i class="nav-icon fas fa-tachometer-alt"></i>
									<p>Dashboard</p>
								</a>
							</li>
							<li class="nav-item has-treeview menu-open">
								<a href="#" class="nav-link active">
									<i class="nav-icon fas fa-th-large"></i>
									<p>
										Components
										<i class="right fas fa-angle-left"></i>
									</p>
								</a>
								<ul class="nav nav-treeview">
									<li class="nav-item">
										<a href="./component_button.html" class="nav-link active">
											<i class="far fa-circle nav-icon"></i>
											<p>Button</p>
										</a>
									</li>
									<li class="nav-item">
										<a href="./component_input.html" class="nav-link">
											<i class="far fa-circle nav-icon"></i>
											<p>Input</p>
										</a>
									</li>
									<li class="nav-item">
										<a href="./component_chart.html" class="nav-link">
											<i class="far fa-circle nav-icon"></i>
											<p>Chart</p>
										</a>
									</li>
									<li class="nav-item">
										<a href="./component_card.html" class="nav-link">
											<i class="far fa-circle nav-icon"></i>
											<p>Card</p>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</aside>

			<div class="content-wrapper">
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Buttons</h1>
							</div>
						</div>
					</div>
				</section>

				<section class="content">
					<div class="container-fluid">
						<!-- Basic Buttons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Basic Buttons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-default">Default</button>
										<button type="button" class="btn btn-primary">Primary</button>
										<button type="button" class="btn btn-secondary">Secondary</button>
										<button type="button" class="btn btn-success">Success</button>
										<button type="button" class="btn btn-info">Info</button>
										<button type="button" class="btn btn-warning">Warning</button>
										<button type="button" class="btn btn-danger">Danger</button>
										<button type="button" class="btn btn-light">Light</button>
										<button type="button" class="btn btn-dark">Dark</button>
										<button type="button" class="btn btn-link">Link</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Outline Buttons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Outline Buttons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-outline-primary">Primary</button>
										<button type="button" class="btn btn-outline-secondary">Secondary</button>
										<button type="button" class="btn btn-outline-success">Success</button>
										<button type="button" class="btn btn-outline-info">Info</button>
										<button type="button" class="btn btn-outline-warning">Warning</button>
										<button type="button" class="btn btn-outline-danger">Danger</button>
										<button type="button" class="btn btn-outline-light">Light</button>
										<button type="button" class="btn btn-outline-dark">Dark</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Button Sizes -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Button Sizes</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-primary btn-lg">Large Button</button>
										<button type="button" class="btn btn-primary">Normal Button</button>
										<button type="button" class="btn btn-primary btn-sm">Small Button</button>
										<button type="button" class="btn btn-primary btn-xs">Extra Small Button</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Block Buttons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Block Buttons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-primary btn-block">Block Level Button</button>
										<button type="button" class="btn btn-success btn-block">Block Level Button</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Buttons with Icons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Buttons with Icons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
										<button type="button" class="btn btn-success"><i class="fas fa-check"></i> Approve</button>
										<button type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
										<button type="button" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</button>
										<button type="button" class="btn btn-info"><i class="fas fa-download"></i> Download</button>
										<button type="button" class="btn btn-secondary"><i class="fas fa-upload"></i> Upload</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Icon Only Buttons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Icon Only Buttons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
										<button type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
										<button type="button" class="btn btn-danger"><i class="fas fa-times"></i></button>
										<button type="button" class="btn btn-warning"><i class="fas fa-edit"></i></button>
										<button type="button" class="btn btn-info"><i class="fas fa-search"></i></button>
										<button type="button" class="btn btn-secondary"><i class="fas fa-cog"></i></button>
									</div>
								</div>
							</div>
						</div>

						<!-- Disabled Buttons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Disabled Buttons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-primary" disabled>Primary Disabled</button>
										<button type="button" class="btn btn-success" disabled>Success Disabled</button>
										<button type="button" class="btn btn-danger" disabled>Danger Disabled</button>
										<button type="button" class="btn btn-warning" disabled>Warning Disabled</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Button Groups -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Button Groups</h3>
									</div>
									<div class="card-body">
										<div class="btn-group" role="group">
											<button type="button" class="btn btn-primary">Left</button>
											<button type="button" class="btn btn-primary">Middle</button>
											<button type="button" class="btn btn-primary">Right</button>
										</div>
										<br /><br />
										<div class="btn-group" role="group">
											<button type="button" class="btn btn-outline-secondary"><i class="fas fa-align-left"></i></button>
											<button type="button" class="btn btn-outline-secondary"><i class="fas fa-align-center"></i></button>
											<button type="button" class="btn btn-outline-secondary"><i class="fas fa-align-right"></i></button>
											<button type="button" class="btn btn-outline-secondary"><i class="fas fa-align-justify"></i></button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Loading Buttons -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Loading State Buttons</h3>
									</div>
									<div class="card-body">
										<button type="button" class="btn btn-primary"><i class="fas fa-spinner fa-spin"></i> Loading...</button>
										<button type="button" class="btn btn-success"><i class="fas fa-circle-notch fa-spin"></i> Processing</button>
										<button type="button" class="btn btn-info"><i class="fas fa-sync-alt fa-spin"></i> Refreshing</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
	</body>
</html>
