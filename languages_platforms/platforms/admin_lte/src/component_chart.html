<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>AdminLTE 3 | Charts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<a href="#" class="brand-link">
					<img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
					<span class="brand-text font-weight-light">AdminLTE 3</span>
				</a>
				<div class="sidebar">
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img src="https://adminlte.io/themes/v3/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
						</div>
						<div class="info">
							<a href="./index.html" class="d-block">Your Name</a>
						</div>
					</div>
					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
							<li class="nav-item">
								<a href="./index.html" class="nav-link">
									<i class="nav-icon fas fa-tachometer-alt"></i>
									<p>Dashboard</p>
								</a>
							</li>
							<li class="nav-item has-treeview menu-open">
								<a href="#" class="nav-link active">
									<i class="nav-icon fas fa-th-large"></i>
									<p>
										Components
										<i class="right fas fa-angle-left"></i>
									</p>
								</a>
								<ul class="nav nav-treeview">
									<li class="nav-item">
										<a href="./component_button.html" class="nav-link">
											<i class="far fa-circle nav-icon"></i>
											<p>Button</p>
										</a>
									</li>
									<li class="nav-item">
										<a href="./component_input.html" class="nav-link">
											<i class="far fa-circle nav-icon"></i>
											<p>Input</p>
										</a>
									</li>
									<li class="nav-item">
										<a href="./component_chart.html" class="nav-link active">
											<i class="far fa-circle nav-icon"></i>
											<p>Chart</p>
										</a>
									</li>
									<li class="nav-item">
										<a href="./component_card.html" class="nav-link">
											<i class="far fa-circle nav-icon"></i>
											<p>Card</p>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</aside>

			<div class="content-wrapper">
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Charts</h1>
							</div>
						</div>
					</div>
				</section>

				<section class="content">
					<div class="container-fluid">
						<!-- Bar Chart -->
						<div class="row">
							<div class="col-md-6">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Bar Chart</h3>
									</div>
									<div class="card-body">
										<canvas id="barChart" style="height: 300px"></canvas>
									</div>
								</div>
							</div>

							<!-- Line Chart -->
							<div class="col-md-6">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Line Chart</h3>
									</div>
									<div class="card-body">
										<canvas id="lineChart" style="height: 300px"></canvas>
									</div>
								</div>
							</div>
						</div>

						<!-- Pie Chart -->
						<div class="row">
							<div class="col-md-6">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Pie Chart</h3>
									</div>
									<div class="card-body">
										<canvas id="pieChart" style="height: 300px"></canvas>
									</div>
								</div>
							</div>

							<!-- Doughnut Chart -->
							<div class="col-md-6">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Doughnut Chart</h3>
									</div>
									<div class="card-body">
										<canvas id="doughnutChart" style="height: 300px"></canvas>
									</div>
								</div>
							</div>
						</div>

						<!-- Area Chart -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Area Chart</h3>
									</div>
									<div class="card-body">
										<canvas id="areaChart" style="height: 300px"></canvas>
									</div>
								</div>
							</div>
						</div>

						<!-- Multiple Datasets Chart -->
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Multiple Datasets Chart</h3>
									</div>
									<div class="card-body">
										<canvas id="multiChart" style="height: 300px"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
		<script>
			// Bar Chart
			new Chart(document.getElementById('barChart'), {
				type: 'bar',
				data: {
					labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
					datasets: [
						{
							label: 'Sales',
							data: [12, 19, 3, 5, 2, 3],
							backgroundColor: 'rgba(54, 162, 235, 0.8)',
							borderColor: 'rgba(54, 162, 235, 1)',
							borderWidth: 1,
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					scales: { y: { beginAtZero: true } },
				},
			});

			// Line Chart
			new Chart(document.getElementById('lineChart'), {
				type: 'line',
				data: {
					labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
					datasets: [
						{
							label: 'Revenue',
							data: [65, 59, 80, 81, 56, 55],
							fill: false,
							borderColor: 'rgb(75, 192, 192)',
							tension: 0.1,
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
				},
			});

			// Pie Chart
			new Chart(document.getElementById('pieChart'), {
				type: 'pie',
				data: {
					labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
					datasets: [
						{
							data: [12, 19, 3, 5, 2],
							backgroundColor: [
								'rgba(255, 99, 132, 0.8)',
								'rgba(54, 162, 235, 0.8)',
								'rgba(255, 206, 86, 0.8)',
								'rgba(75, 192, 192, 0.8)',
								'rgba(153, 102, 255, 0.8)',
							],
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
				},
			});

			// Doughnut Chart
			new Chart(document.getElementById('doughnutChart'), {
				type: 'doughnut',
				data: {
					labels: ['Product A', 'Product B', 'Product C', 'Product D'],
					datasets: [
						{
							data: [30, 20, 25, 25],
							backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)', 'rgba(75, 192, 192, 0.8)'],
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
				},
			});

			// Area Chart
			new Chart(document.getElementById('areaChart'), {
				type: 'line',
				data: {
					labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
					datasets: [
						{
							label: 'Visitors',
							data: [65, 59, 80, 81, 56, 55, 70],
							fill: true,
							backgroundColor: 'rgba(75, 192, 192, 0.2)',
							borderColor: 'rgba(75, 192, 192, 1)',
							tension: 0.4,
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
				},
			});

			// Multiple Datasets Chart
			new Chart(document.getElementById('multiChart'), {
				type: 'line',
				data: {
					labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
					datasets: [
						{
							label: 'Sales 2023',
							data: [12, 19, 3, 5, 2, 3],
							borderColor: 'rgb(255, 99, 132)',
							backgroundColor: 'rgba(255, 99, 132, 0.2)',
						},
						{
							label: 'Sales 2024',
							data: [15, 22, 8, 10, 7, 9],
							borderColor: 'rgb(54, 162, 235)',
							backgroundColor: 'rgba(54, 162, 235, 0.2)',
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
				},
			});
		</script>
	</body>
</html>
